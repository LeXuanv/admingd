<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Admin</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/table.css">
    <link rel="stylesheet" href="./assets/css/modal.css">
</head>
<body>
    <div class="all">
        <div class="header">
            <div class="logo">
                <img src="./assets/images/bg-shop.jpg" alt="">
            </div>
            <div class="navbar">
                <div class="icon">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="login">
                    <a href="">Đăng ký | </a>
                    <a href="./login.html">Đăng nhập</a>
                </div>
            </div>
        </div>
        <div class="slidebar">
            <div class="nav">
                <ul id="items">
                    <li id ="admin"><a href="./adminManamegent.html">Quản lý admin</a></li>
                    <li><a href="./userManamengent.html">Quản lý người dùng</a></li>
                    <li><a href="./productManamegent.html">Quản lý sản phẩm</a></li>
                    <li class="active"><a href="./catalogManamegent.html">Quản lý danh mục</a></li>
                    <li><a href="./oder.html">Đơn hàng</a></li>
                </ul>
            </div> 
            <div class="content">
                <a href="#open">Thêm chuyên mục</a>
                <table id="render">
                    <tr>
                        <th class="id">Id</th>
                        <th>Tên chuyên chuyên mục</th>
                        <th>Chuyên mục cha</th>
                        <th>Hành động</th>
                        <!-- <th>Hành động</th> -->
                    </tr>
                    <tr>
                        <td class="id">1</th>
                        <td>T-SHIRTS</th>
                        <td>Tran Hoan</th>
                        <td class="action">
                            <button class="act-btn edit-btn" >Sửa</button> 
                            <button class="act-btn delete-btn" >Xóa</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="id">2</th>
                        <td>SWEATERS</th>
                        <td>Tran Hoan</th>
                        <td class="action">
                            <button class="act-btn edit-btn" >Sửa</button> 
                            <button class="act-btn delete-btn" >Xóa</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="id">3</th>
                        <td>HOODIES</th>
                        <td>Tran Hoan</th>
                        <td class="action">
                            <button class="act-btn edit-btn" >Sửa</button> 
                            <button class="act-btn delete-btn" >Xóa</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!-- modal layout -->
    <div class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-body">
            <i class="close-icon fa-solid fa-xmark"></i>
            <div class="modal-title">
                <h1>Thêm chuyên mục</h1>
            </div>
            <div class="modal-content">
                <div class="wrapper">
                    <div class="form-group">
                        <label class="id">ID:</label>
                        <input class="form-control" type="text" placeholder="ID" id="tenId" />
                    </div>
                    <div class="form-group">
                        <label class="username">Tên chuyển mục</label>
                        <input class="form-control" type="text" placeholder="Tên chuyên mục" id="tenChuyenMuc" />
                    </div>
                    <div class="form-group">
                        <label class="Password">chuyên mục cha</label>
                        <input class="form-control" type="text" placeholder="Chuyên mục cha" id="chuyenMucCha" />
                    </div>
                    <button class="Add" onclick="add()">Thêm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/modal.js"></script>
    <script src ="./assets/js/catalogManamegent.js"></script>
</body>
</html>
