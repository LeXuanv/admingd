<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="./assets/img/icons8-v-16.png" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/login/main.css">
    <link rel="stylesheet" href="./assets/css/login/login.css">
    <link rel="stylesheet" href="./assets/css/login/base.css">
    <link rel="stylesheet" href="./assets/css/login/responsive.css">
    <link rel="stylesheet" href="./assets/css/login/grid.css">
</head>
<body>
    <div class="app">

        
        <main class="main">
            <div class="grid wide">
                <div class="row">
                   
                    <div class="col l-12 m-12 c-12">
                        <div class="form form-sign-in">
                            <!-- Form login -->
                            <form action="" method="POST" class="form-login" id="form-login">
                                <h3 class="heading">Đăng nhập</h3>
                                <p class="description">Welcome to Vergency</p>
                    
                                <div class="spacer"></div>
                
                                <div class="form-group">
                                    <input type="text" name="username" class="form-control email" placeholder=" ">
                                    <label for="username" class="form-label">Email</label>
                                    <span class="form-message"></span>
                                </div>
                    
                                <div class="form-group">
                                    <input type="password" name="password" class="form-control password" placeholder=" ">
                                    <label for="password" class="form-label">Mật khẩu</label>
                                    <span class="form-message"></span>
                                </div>
                    
                                <button type="submit" class="form-submit">Đăng nhập</button>
                                
                                <div class="req-pass">
                                    <a href="#" class="recover-password">Quên mật khẩu</a>
                                    <a href="#" class="sign-up-link">Đăng ký</a>
                                </div>
                
                                <div class="or">
                                    <div></div>
                                    <span class="or-text">Hoặc</span>
                                    <div></div>
                                </div>
                
                                <div class="form-btn">
                                    <button class="sign-in-btn sign-in-with-fb">
                                        <i class="fb-icon fa-brands fa-facebook"></i>
                                        <span>Facebook</span>
                                    </button>
                                    <button class="sign-in-btn sign-in-with-google">
                                        <i class="fa-brands fa-google"></i>
                                        <span>Google</span>
                                    </button>
                                </div>
                
                                <div class="support">
                                    <a href="#">Bạn cần giúp đỡ?</a>
                                </div>

                                
                            </form>

                            <!-- Form register -->
                            <form action="" method="POST" class="form-register" id="form-register">
                                <h3 class="heading">Đăng ký</h3>
                                <p class="description">Welcome to Vergency</p>
                    
                                <div class="spacer"></div>
                    
                                <div class="form-group">
                                    <input type="text" name="username" class="form-control firstname" placeholder=" ">
                                    <label for="username" class="form-label">Họ</label>
                                    <span class="form-message"></span>
                                </div>

                                <div class="form-group">
                                    <input type="text" name="username" class="form-control lastname" placeholder=" ">
                                    <label for="username" class="form-label">Tên</label>
                                    <span class="form-message"></span>
                                </div>

                                <div class="form-group">
                                    <input type="text" name="username" class="form-control email" placeholder=" ">
                                    <label for="username" class="form-label">Email</label>
                                    <span class="form-message"></span>
                                </div>
                    
                                <div class="form-group">
                                    <input type="password" name="password" class="form-control password" placeholder=" ">
                                    <label for="password" class="form-label">Mật khẩu</label>
                                    <span class="form-message"></span>
                                </div>
                    
                                <div class="form-group">
                                    <input type="password" id="repeat_password" name="repeat_password" class="form-control" placeholder=" ">
                                    <label for="repeat_password" class="form-label">Nhập lại mật khẩu</label>
                                    <span class="form-message"></span>
                                </div>
                
                                <button class="form-submit">Đăng ký</button>
                                <div class="req-pass">
                                    <span>Bạn đã có tài khoản?</span>
                                    <a href="#" class="sign-in-link">Đăng nhập</a>
                                </div>
                
                                <div class="or">
                                    <div></div>
                                    <span class="or-text">Hoặc</span>
                                    <div></div>
                                </div>
                
                                <div class="form-btn">
                                    <button class="sign-in-btn sign-in-with-fb">
                                        <i class="fb-icon fa-brands fa-facebook"></i>
                                        <span>Facebook</span>
                                    </button>
                                    <button class="sign-in-btn sign-in-with-google">
                                        <i class="fa-brands fa-google"></i>
                                        <span>Google</span>
                                    </button>
                                </div>
                
                                <div class="support">
                                    <a href="#">Bạn cần giúp đỡ?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    

    </div>

 

</body>
</html>
